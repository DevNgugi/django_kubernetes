version: "3.9"
services:
  web:
    build:
      context: . #path to build context
    image: django-k8s

    environment:
      - PORT=8020
    env_file:
      - .env

    ports:
      - "8001:8020"

    command: sh -c "chmod +x /app/migrate.sh && sh /app/migrate.sh && /app/entrypoint.sh "

  postgres_db:
    image: postgres 
    expose:
      - 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
volumes:
  postgres_data:
    
    